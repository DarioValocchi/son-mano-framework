# YAML description of a tcpdump docker container
# used in the SONATA platform

---
##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"

vendor: "eu.sonata-nfv"
name: "tcpdump-vnf"
version: "0.2"
uuid: "8a0aa837-ec1c-44e5-9907-898f6401c3ae"
author: "Steven van Rossem, iMinds"
description: >
  "A first tcpdump VNF descriptor. The tcpdump
   VNF acts as a traffic sink."

##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "file:///docker_files/tcpdump/Dockerfile"
    vm_image_format: "docker"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 10
        size_unit: "GB"
    connection_points:
      - id: "vdu01:cp01"
        type: "interfaces"
      - id: "vdu01:cp02"
        type: "interfaces"
      - id: "vdu01:cp03"
        type: "interfaces"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:cp01"
      - "mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp02"
      - "input"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cp03"
      - "output"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "mgmt"
    type: "interfaces"
  - id: "input"
    type: "interfaces"
  - id: "output"
    type: "interfaces"
